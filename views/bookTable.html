<h1>Pöytävaraus</h1>
<div>
    <p>Varaa pöytä tällä lomakkeella.</p>
    <p>Saat varausvahvistuksen tekstiviestillä</p>
    <p>Yli kahdeksan hengen varaukset vain puhelimitse</p>
    <div class="formHolder">
        <form>
            <label>Nimi</label>
            <input type="text" placeholder="Nimi">
            <label>Puhelinnumero</label>
            <input type="text" placeholder="040 123 1234">
            <label>Email</label>
            <input type="email" placeholder="esimerkki@esimerkki.xx">
            <label>Päivämäärä ja kellonaika</label>
            <input class="inlineInput" type="number" value="1" min="1" max="31">
            <input class="inlineInput" type="number" value="1" min="1" max="12">
            <input class="inlineInput" style="width: 60px;" value="2019" min="2019" max="2020" type="number">
            <input class="inlineInput" type="number" value="0" min="0" max="23">
            <input class="inlineInput" type="number" value="0" min="0" max="60">
            <label>Viesti</label>
            <textarea maxlength="200" placeholder="Maksimipituus 200 merkkiä"></textarea>
            <input type="submit" value="Lähetä">
        </form>
    </div>
</div>
